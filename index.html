<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pathfinding Project</title>
        <script defer src = "MinPriorityQueue.js"></script>
        <script defer src = "Node.js"></script>
        <script defer src = "Grid.js"></script>
        <script defer src = "State.js"></script>
        <script defer src = "dijkstras.js"></script>
        <script defer src = "aStar.js"></script>
        <script defer src = "recursiveDivision.js"></script>
        <script defer src = "application.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "wrapper">
            <ul id = "controlPanel">
                <li>
                    <select name="pathfindingDropdown" id="pathfindingDropdown" class = "option">
                        <option value = "runDijkstrasAlgorithm">Dijkstras</option>
                        <option value = "runAStarAlgorithm">A*</option>
                    </select>
                </li>
                <li><button class = "option" onclick = "visualizeAlgorithm();">Visualize</button></li>
                    <li>
                        <select name="mazeDropdown" id="mazeDropdown" class = "option">
                            <option value = "recursiveDivision">Recursive Division</option>
                        </select>
                    </li>
                <li><button class = "option" onclick = "visualizeMazeAlgorithm();">Generate Maze</button></li>
                <li><button class = "option" onclick = "resetGrid();">Reset grid</button></li>
                <li><button class = "option" onclick = "clearWalls();">Clear walls</button></li>
                <li><button class = "option" onclick = "clearPath();">Clear path</button></li>
            </ul>
            <div id = "key">

            </div>
            <table id = 'grid'></table>
        </div>
    </body>
</html>
